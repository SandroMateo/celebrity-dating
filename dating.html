<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <h1>Who will you date?</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <h4>How old are you?</h4>
          <input class="form-control" id="age">
          <h4>What is your gender?</h4>
          <input class="form-control" id="gender">
          <h4>Where would your perfect date take place?</h4>
          <input class="form-control" id="location">
          <h4>If you're on the verge of death and could only have one more meal, what would it be?</h4>
          <input class="form-control" id="meal">
          <h4>If you could marry a fantasy creature what would it be?</h4>
          <input class="form-control" id="creature">
          <button type="submit" class="btn btn-danger">BEWARE</button>
        </div>
      </form>
      <div id="result">
        <img value="" src="img/bieber.jpg" class="img-responsive">
        <img value="" src="img/kanye.jpg" class="img-responsive">
        <img value="" src="img/nicki.jpg" class="img-responsive">
        <img value="" src="img/rihanna.jpg" class="img-responsive">
        <img value="" src="img/ruby.jpg" class="img-responsive">
      </div>
    </div>
  </body>
</html>
