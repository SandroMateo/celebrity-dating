<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <h1>Who will you date?</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <h4>How old are you?</h4>
          <input type = "number" class="form-control" id="age">
          <h4>What is your gender?</h4>
            <div class="radio">
              <label>
                <input type="radio" class="gender" name="gender" value = "0" >
                male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="gender" name="gender" value = "1">
                female
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="gender" name="gender" value = "2">
                other
              </label>
            </div>
          <h4>Where would your perfect date take place?</h4>
            <div class="radio">
              <label>
                <input type="radio" class="place" name="place" value = "0">
                Amazon Jungle
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="place" name="place" value = "1">
                Sea Caves
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="place" name="place" value = "2">
                Hubble Telescope
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="place" name="place" value = "3">
                It doesn't matter where, as long as you're in the arms of your lover.
              </label>
            </div>
          <h4>If you're on the verge of death and could only have one more meal, what would it be?</h4>
            <div class="radio">
              <label>
                <input type="radio" class="meal" name="meal" value = "0">
                Roasted turkey with mashed potatoes and gravy. stuffing too! and candied yams! and brussel sprouts... and green bean casserole. p.s. cranberry sauce.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="meal" name="meal" value = "1">
                lettuce with organic sauce. gluten free bread. no soy. are these sauces locally harvested. how does this affect the economy in south america?
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="meal" name="meal" value = "2">
                Chilaquiles. tacos. extra beans. mole sauce. guacamole. homemade salsa. plenty of extra tortillas. mom woke up early and made tamales!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="meal" name="meal" value = "3">
                pad thai no ketchup. pho. sushi! bibimbap. :9
              </label>
            </div>
          <h4>If you could marry a fantasy creature what would it be?</h4>
            <div class="radio">
              <label>
                <input type="radio" class="creature" name="creature" value = "0">
                Unicorn
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="creature" name="creature" value = "1">
                Centaur
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="creature" name="creature" value = "2">
                Minotaur
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" class="creature" name="creature" value = "3">
                Dragon
              </label>
            </div>
          <button type="submit" class="btn btn-danger">BEWARE</button>
        </div>
      </form>
        <img id="bieber" src="img/bieber.jpg" class="img-responsive">
        <img id="kanye" src="img/kanye.jpg" class="img-responsive">
        <img id="nicki" src="img/nicki.jpg" class="img-responsive">
        <img id="rihanna" src="img/rihanna.jpg" class="img-responsive">
        <img id="ruby" src="img/ruby.jpg" class="img-responsive">
    </div>
  </body>
</html>
